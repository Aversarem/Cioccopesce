<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop CioccoPesce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 1em; text-align: center; }
    .products { display: flex; flex-wrap: wrap; padding: 1em; gap: 1em; justify-content: center; }
    .product { border: 1px solid #ccc; padding: 1em; width: 200px; text-align: center; }
    .product img { width: 100%; height: auto; }
    button { margin-top: 0.5em; padding: 0.5em 1em; }
    #cart { padding: 1em; background: #00FF00; }
  </style>
</head>
<body>

<header>
  <h1>Shop CioccoPesce</h1>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Prodotto 1">
    <h2>Maglia classica</h2>
    <p>$20.00</p>
    <button onclick="addToCart('Maglia classica', 20)">Aggiungi</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Prodotto 2">
    <h2>Maglia nuova</h2>
    <p>$22.00</p>
    <button onclick="addToCart('Maglia nuova', 22)">Aggiungi</button>
  </div>
</section>

<section id="cart">
  <h2>Carrello</h2>
  <ul id="cart-items"></ul>
  <p><strong>Totale: $<span id="total">0</span></strong></p>
</section>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");
    cartItems.innerHTML = '';
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price}`;
      cartItems.appendChild(li);
    });
    totalDisplay.textContent = total.toFixed(2);
  }
</script>

</body>
</html>
